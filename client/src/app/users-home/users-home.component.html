<h2>Welcome to Users</h2>


<form method="POST" enctype="application/x-www-form-urlencoded">

    <div class="form-group row">
      <label for="userName" class="col-12 col-md-2 offset-md-1">Username</label>
      <div class="col-12 col-md-8 col-lg-6">
        <input class="form-control" type="text" name="userName" [(ngModel)]="user.userName">
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-12 col-md-2 offset-md-1">First name</label>
      <div class="col-12 col-md-8 col-lg-6">
        <input class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName">
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-12 col-md-2 offset-md-1">Last name</label>
      <div class="col-12 col-md-8 col-lg-6">
        <input class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName">
      </div>
    </div>
    <div class="form-group row">
      <label for="userName" class="col-12 col-md-2 offset-md-1">Email</label>
      <div class="col-12 col-md-8 col-lg-6">
        <input class="form-control" type="text" name="email" [(ngModel)]="user.email">
      </div>
    </div>
  
    <div class="row">
      <div class="col-12">
        <input type="button" (click)="createNewUser()" class="btn btn-outline-success offset-md-1 mr-3" value="Create user">
        <a routerLink="users/" class="btn btn-success">All users</a>
      </div>
    </div>

</form>

<div class="row mt-5">
  <div class="col-12 text-danger">
    {{ message }}
  </div>
</div>
